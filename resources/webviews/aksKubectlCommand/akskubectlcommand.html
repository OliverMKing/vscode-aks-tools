<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="{{toolkituri}}"></script>
    <title>AKS Kubectl Commands</title>
</head>

<body>
    <h2>AKS Kubectl Command Run for {{name}}</h2>
    
    <div>
        <div>
            <div>
                <div>
                    <div>
                        <table>
                            <tbody>
                                <tr>
                                    <th>Command </th>
                                    <th>Command Details</th>
                                </tr>

                                <tr>
                                    <td>Command Run</td>
                                    <td>kubectl {{name}}</td>
                                </tr>
                                <tr>
                                    <td>Command Output</td>
                                    <td><pre>{{{breaklines command}}}</pre></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <vscode-button id="howdy">Howdy!</vscode-button>
</body>
</html>
