<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="{{toolkituri}}"></script>
    <title>AKS Kubectl Commands</title>
  </head>

  <body>
    <h2>AKS Kubectl Command Run</h2>

    <h3>kubectl {{name}}</h3>

    <vscode-data-grid generate-header="default" aria-label="default">
      <vscode-data-grid-row row-type="header">
        {{#each headers}}
        <vscode-data-grid-cell
          cell-type="columnheader"
          grid-column="{{inc @index}}"
        >
          {{this}}
        </vscode-data-grid-cell>
        {{/each}}
      </vscode-data-grid-row>
      <vscode-data-grid-row>
        {{#each table}} {{#each ../headers}}
        <vscode-data-grid-cell grid-column="{{inc @index}}">
          {{lookup .. this}}
        </vscode-data-grid-cell>
        {{/each}} {{/each}}
      </vscode-data-grid-row>
    </vscode-data-grid>
  </body>
</html>
